<!-- Login Page  -->
<!DOCTYPE html>
<html>
    <head>
        <title>Iron Horseman Poker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Links -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/login.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <!-- Javascript Links -->
        <script defer src="scripts/login.js"></script>
    </head>
    <body>
        <div class = "login-container">
            <div class="login-wrapper">
                <form id="login_form">
                    <h2 class="login-form-title">Sign In</h2>
                    <div class="username-container">
                        <span class="username-text">Username</span>
                    </div>
                    <input class="login-input" type="text" id="username" name="username">
                    <div class="username-container">
                        <span class="username-text">Password &nbsp;</span>
                    </div>
                    <input class="login-input" type="password" id="password" name="username">
                    <button id="signup-button" type="submit" value="Sign Up">&#9814;<b>Sign In</b></button>
                    <div class="bottom">
                        <span class="gray-text">Not a Member?</span>
                        <a class="gray-text" href="signup.html">Sign Up</a>
                    </div>
                </form> 
            </div>
        </div>  
    </body>
</html>
