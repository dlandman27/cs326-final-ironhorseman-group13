<!-- Board for the Game we play -->

<!DOCTYPE html>
<html>
    <head>
		<title>game</title>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" href="./styles/gameBoard.css">
		<script src="./scripts/gameplay.js" type="module"></script>
    </head>
    <body>
        <div class="board">
            <div class="player-info-container">
                <div class="player-info-wrapper">
                    <span id="player-name" class="player-name">PLAYER_NAME</span>
                    <hr>
                    <span id="player-earnings" class="player-earnings">100.00</span>
                </div>
            </div>
            
            <div id="ability-hotbar">
                <div class="ability-button">
                </div>
                <div class="ability-button">
                </div>
                <div class="ability-button">
                </div>
            </div>

            <!-- <div class = "deck"><div class="face card_front"></div><div class="face card_back"></div></div>    -->

            <div class="cards-container">
                <span class="card-text">Dealer's Hand</span>
                <div class="dealer-cards-container">
                    <!-- <div class="card-container">
                        <div class="card card_back"></div>
                    </div>
                    <div class="card-container">
                        <div class="card card_back"></div>
                    </div> -->
                </div>    
                <span class="card-text">Your Hand</span>
                <div class="player-cards-container">
                    <div class="card-container">
                    </div>
                </div>
                <div class="choose-move">
                    <button id="hit-button" class="choose-move-button">HIT</button>
                    <button id="stand-button" class="choose-move-button">STAND</button>
                </div>
            </div>
            <div id="ability-label">
                <p>sample ability description</p>
            </div>
        </div>
    </body>
</html>
