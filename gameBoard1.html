<!-- Board for the Game we play -->

<!DOCTYPE html>
<html>
    <head>
		<title>game</title>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" href="./styles/gameBoard1.css">
		<script src="./scripts/gameBoard.js" type="module"></script>
    </head>
    <body>
        <div class="board">
            <p id="player-name">PLAYER_NAME</p>
            <p id="player-money">100.00</p>
            
            <div id="ability-hotbar">
                <div class="ability-button">
                </div>
                <div class="ability-button">
                </div>
                <div class="ability-button">
                </div>
            </div>

            <!--<div id="player-hand-container">
                <div id="player-hand-container-inner">
                    <div class="player-card"></div>
                    <div class="player-card"></div>
                    <div class="player-card"></div>
                    <div class="player-card"></div>
                    <div class="player-card"></div>
                </div>
            </div>-->

            <div class = "deck"><div class="face card_front"></div><div class="face card_back"></div></div>   

            <div class="bot_1_and_bot_4_container">
                <div class="bot-1-container">
                    <div id="cardBot1card1" class="card"><div id ="textBot1Name" class="cardText">Bot 1<br>$4000</div></div>
                    <div id="cardBot1card2" class="card"><div id = "textBot1BetName" class="cardText">Current Bet<br>$3000</div></div> 
                </div>
                <div class="bot-4-container">
                    <div id="cardBot4card1" class="card"><div id = "textBot4Name" class="cardText">Bot 4<br>$4</div></div>
                    <div id="cardBot4card2" class="card"><div id = "textBot4BetName" class="cardText">Current Bet<br>$3</div></div>
                </div>
            </div>
            
            <div class="bottom_decks_container">
                <div class="bot-2-container">
                    <div id="cardBot2card1" class="card"><div id = "textBot2Name" class="cardText">Bot 2<br>$4</div></div>
                    <div id="cardBot2card2" class="card"><div id = "textBot2BetName" class="cardText">Current Bet<br>$3</div></div>
                </div>
                <div class="user-cards-container">
                    <div id="cardBot3card1" class="card"><div id = "textBot4Name" class="cardText">Username<br>$4</div></div>
                    <div id="cardBot3card2" class="card"><div id = "textBot4BetName" class="cardText">Current Bet<br>$3</div></div>
                </div>
                <div class="bot-3-container">
                    <div id="cardBot3card1" class="card"><div id = "textBot3Name" class="cardText">Bot 3<br>$4</div></div>
                    <div id="cardBot3card2" class="card"><div id = "textBot3BetName" class="cardText">Current Bet<br>$3</div></div>
                </div>
            </div>
            <!-- centre cards-->

            <div class="flop-container">
                <div id="cardFlop1" class="flop-card"></div>
                <div id="cardFlop2" class="flop-card"></div>
                <div id="cardFlop3" class="flop-card"></div>
                <div id="cardTurn" class="flop-card"></div>
                <div id="cardRiver" class="flop-card"></div>
            </div>
            

            

            <div id="ability-label">
                <p>sample ability description</p>
            </div>
        </div>
    </body>
</html>
