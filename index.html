<!-- Login Page  -->
<!DOCTYPE html>
<html>
    <head>
        <title>Iron Horseman Poker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Links -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/login.css">
        <!-- Javascript Links -->
        <script defer src="scripts/login.js"></script>
    </head>
    <body>
        <img id="rpg_poker_logo" src="images/RPG POKER LOGO.png" alt="background">
        <center>
            <div class="form_container">
                <form id="login_form" action="dashboard.html">
                    <h2><b>Sign In</b></h2>  
                    <input type="text" id="username" name="username" placeholder="&#9819;  Username">
                    <input type="password" id="password" name="password" placeholder="&#9821; Password">
                    <button type="submit" value="Login">&#9817;<b> LOGIN</b></button>
                </form>
                <form id="signup_form" action="signup.html">
                    <h4><b>Don't Have an Account?</b></h4> 
                    <button type="submit" value="signup">&#9814;<b> SIGN UP</b></button>
                </form>
            </div>
        </center>    
    </body>
</html>
