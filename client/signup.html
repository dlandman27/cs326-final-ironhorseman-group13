<!DOCTYPE html>
<html>
    <head>
        <title>Iron Horseman Poker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Links -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/login.css">
        <!-- Javascript Links -->
        <script defer src="scripts/signup.js"></script>
    </head>
    <body>
        <div class = "login-container">
            <div class="login-wrapper">
                <form id="signup_form">
                    <h2 class="login-form-title">Sign Up With Us</h2>
                    <div class="username-container">
                        <span class="username-text">Username</span>
                    </div>
                    <input class="login-input" type="text" id="username" name="username">
                    <div class="username-container">
                        <span class="username-text">Password &nbsp;</span>
                    </div>
                    <input class="login-input" type="password" id="password" name="username">
                    <div class="username-container">
                        <span class="username-text">Confirm Password</span>
                    </div>
                    <input class="login-input" type="password" id="password_confirm" name="username">
                    <button id="signup-button" type="submit" value="Sign Up">&#9814;<b> SIGN UP</b></button>
                    <div class="bottom">
                        <span class="gray-text">Already Have an Account?</span>
                        <a class="gray-text" href="index.html">Login</a>
                    </div>
                </form> 
            </div>
        </div>    
    </body>
</html>
